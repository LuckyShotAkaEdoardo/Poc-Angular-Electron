<serachBar (update)="search($event)"></serachBar>
<div style="padding: 20px">
  <h1>SEARCH RESULT</h1>
  <ng-container *ngIf="list$ | async as list">
    <div class="cardList">
      <div *ngFor="let repo of list">
      
        <my-card [data]="repo" (download)="saveRepo($event)"></my-card>
      </div>
    </div>
  </ng-container>
</div>
